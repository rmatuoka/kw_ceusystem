<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HTML5 Video Player</title>
  <script src="video.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    VideoJS.setupAllWhenReady();
  </script>
  <link rel="stylesheet" href="video-js.css" type="text/css" media="screen" title="Video JS">
</head>
<body>
  <div class="video-js-box">
    <video id="example_video_1" class="video-js" width="507" height="290" controls="controls" preload="auto" poster="http://www.ceusystem.com.br/images/img-bg-video.png">
      <source src="http://www.ceusystem.com.br/videos/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
      <object id="flash_fallback_1" class="vjs-flash-fallback" width="507" height="290" type="application/x-shockwave-flash"
        data="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf">
        <param name="movie" value="http://releases.flowplayer.org/swf/flowplayer-3.2.1.swf" />
        <param name="allowfullscreen" value="true" />
        <param name="flashvars" value='config={"playlist":["http://www.ceusystem.com.br/images/img-bg-video.png", {"url": "http://www.ceusystem.com.br/videos/video.mp4","autoPlay":false,"autoBuffering":true}]}' />
        <img src="http://www.ceusystem.com.br/images/img-bg-video.png" width="507" height="290" alt="Poster Image"
          title="No video playback capabilities." />
      </object>
    </video>
    <p class="vjs-no-video"><strong>Download Video:</strong>
      <a href="http://video-js.zencoder.com/oceans-clip.mp4">MP4</a>,
    </p>
  </div>
</body>
</html>
